<div class="row">
    <div
    class="col-md-3"
    *ngFor="let item of drinks" (click)="onclick(item)" >
      <mat-card class="d-flex justify-content-center align-items-center container
      "  style="height: 100vh;">
  <div class="d-flex align-items-center">
    <div class="overlay">
      <img [src]="item.image" alt="Avatar" class="image" />
    </div>
    <div class="text-left" style="margin-left: 10px;">
      <h3>{{ item.name }}</h3>
      <p>{{ item.flavor }}</p>
    </div>
  </div>
</mat-card>
    </div>
</div>


<ng-template #openclose>
  <div [ngClass]="{
         'orange-bg': selectedItem?.name === 'Orange',
         'red-bg': selectedItem?.name === 'Apple',
         'purple-bg': selectedItem?.name === 'Grape',
         'yellow-bg':selectedItem?.name === 'Pineapple'
       }" class="modal-content">
    <mat-icon (click)="closeDialog()" class="material-symbols-outlined back-button mt-3">arrow_back</mat-icon>
    <div class="full-center fw-bold ">
    <h1 class="head">{{ selectedItem?.name }}</h1>
    <img [src]="selectedItem.image" alt="" width="100" height="100%">
    
    </div>
  <p>{{ selectedItem?.flavor }}</p>

  </div>
</ng-template>
