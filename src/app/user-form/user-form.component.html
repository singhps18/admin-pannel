
<div class="d-flex justify-content-end">
    <button mat-raised-button color="primary" (click)="showhide()">+ Add User</button>
</div>


<div *ngIf="showForm">
    <form>
        <div class="row">
            <h4>Personal Details</h4>
            <div class="col-md-4">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Name">
                  </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email">
                  </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Mobile</mat-label>
                    <input matInput placeholder="Mobile">
                  </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Pan No</mat-label>
                    <input matInput placeholder="Pan No">
                  </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>DOB</mat-label>
                    <input matInput placeholder="DOB">
                  </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Address</mat-label>
                    <input matInput placeholder="Address">
                  </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>City</mat-label>
                    <input matInput placeholder="City">
                  </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>State</mat-label>
                    <input matInput placeholder="State">
                  </mat-form-field>
            </div>
        
           </div>
        <div class="row">
            <h4>Bank Details</h4>
            <div class="col-md-4">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Holder Name</mat-label>
                    <input matInput placeholder="Holder Name">
                  </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Accounts</mat-label>
                    <input matInput placeholder="Accounts">
                  </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Ifsc Code</mat-label>
                    <input matInput placeholder="Ifsc Code">
                  </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Bank Name</mat-label>
                    <input matInput placeholder="Bank Name">
                  </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>DOB</mat-label>
                    <input matInput placeholder="DOB">
                  </mat-form-field>
            </div>
            
                
        </div>
    </form>
    <div class="d-flex justify-content-end">
        <button mat-raised-button color="primary" class="wide-button">Submit</button>
    </div>
</div>

<div *ngIf="!showForm" class="mt-3">
    <div >
        <table mat-table [dataSource]="dataSource">
      
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>

          <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>
          
              <mat-menu #menu="matMenu">
                <button mat-menu-item >
                  <mat-icon>edit</mat-icon>
                  <span>Edit</span>
                </button>
                <button mat-menu-item >
                  <mat-icon>delete</mat-icon>
                  <span>Delete</span>
                </button>
              </mat-menu>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
      
</div>
